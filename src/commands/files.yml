description: >
  Command is used to copy the yml config files to CxFlow
parameters:
  sca:
    type: string
    default: ""
    description: "SCA configuration"
  sca-path:
    type: string
    default: "./src/config/application-sca.yml"
    description: "Path to config files"
  test-param:
    type: string
    default: "Hello"
    description: "Test parameter"
  attach-workspace:
    default: true
    description: "Workspace for the orb config"
    type: boolean
  workspace-root-dir:
    default: "."
    description: "Directory for the orb"
    type: string

steps:
  - run:
      name: Copy configuration files
      command: |
        git clone git@github.com:jay-nanduri/cxflow-test-orb.git \
        find .


