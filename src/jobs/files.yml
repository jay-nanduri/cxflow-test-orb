description: >
  Command is used to copy the yml config files to CxFlow
parameters:
  sca:
    type: string
    default: ""
    description: "SCA configuration"
  path:
    type: string
    default: "src/config"
    description: "Path to config files"
executor:
  name: default
  tag: << parameters.tag >>

steps:
  -run:
    name: Copy configuration files
    command: cat << parameters.sca >>
