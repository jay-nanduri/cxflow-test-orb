description: >
  Command is used to copy the yml config files to CxFlow
parameters:
  sca:
    type: string
    default: ""
    description: "SCA configuration"
  sca-path:
    type: string
    default: "src/config"
    description: "Path to config files"
executor:
  name: default
  tag: << parameters.tag >>

steps:
  -run:
    name: Copy Files
    command: |
      echo "<< parameters.sca-path >>"
