description: >
  Command is used to copy the yml config files to CxFlow
parameters:
  sca:
    type: string
    default: ""
    description: "SCA configuration"
  sca-path:
    type: string
    default: "src/config"
    description: "Path to config files"
  test-param:
    type: string
    default: "Hello"
    description: "Test parameter"

executor: default

steps:
  - files:
      test-param: << parameters.test-param >>
